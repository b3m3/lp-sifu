<section class="contact">
  <div class="contact__main">

    <i class="contact__blure"></i>

    <h2 class="contact__title">NEWSLETTER • 通讯</h2>

    <form class="contact__form" action="#">
      <div class="contact__row">
        <input class="contact__input" type="email" name="email" id="email" placeholder="Enter e-mail address">
      </div>

      <div class="contact__row">
        <input class="contact__checkbox" type="checkbox" name="checkbox" id="checkbox">
        <span class="contact__checkmark"></span>
        <label for="checkbox">
          I agree to the <a class="contact__link" href="#">privacy policy</a> and agree to receive occasional news from Kepler and its studios
        </label>
      </div>

      <div class="contact__row">
        <button class="contact__submit">subscribe</button>
      </div>
    </form>
  </div>
</section>
